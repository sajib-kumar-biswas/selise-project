<div class="formContainer">
    <form (ngSubmit)="onSubmit()" class="form" [formGroup]="userForm">
        <mat-form-field appearance="fill">
            <mat-label>First Name </mat-label>
            <input formControlName="firstName" matInput />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Last Name </mat-label>
            <input formControlName="lastName" matInput />
        </mat-form-field>

        <mat-radio-group formControlName="gender" aria-label="Select an option">
            <mat-label>Gender</mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="fill">
            <mat-label>Date Of Birth</mat-label>
            <input type="date" formControlName="dateOfBirth" matInput >

        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>City </mat-label>
            <input formControlName="city" matInput />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Phone </mat-label>
            <input formControlName="phone" matInput type="" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email </mat-label>
            <input formControlName="email" matInput type="email" />
        </mat-form-field>

        <div>
            <button (click)="onCancel()"  mat-flat-button color="warn">Cancel</button>
            <button type="submit" mat-flat-button color="primary">Save</button>
        </div>

    </form>
</div>
